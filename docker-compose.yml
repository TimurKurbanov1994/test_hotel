version: "3.9"

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hotel
    volumes:
      - postgres_volume_test:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - ms_network

volumes:
  postgres_volume_test:

networks:
  ms_network:
#    external: true
